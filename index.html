<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }

        h1 {
           
            margin-bottom: 10px;
        }

        form {
            margin-top: 20px;
            position: relative;
            min-height: 200px; /* Adjust this value as needed */
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type=text] {
            width: 20%;
            padding: 8px;
            margin-bottom: 10px;
            background-color: hsl(1, 75%, 67%);
            color: white;
            border: none;
            border-radius: 4px;
        }
        input[type=email] {
            width: 20%;
            padding: 8px;
            margin-bottom: 10px;
            background-color: hsl(271, 76%, 70%);
            color: white;
            border: none;
            border-radius: 4px;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            background-color: #4CAF50;
            width: 20%;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        button:hover {
            background-color: #45a049;
        }

        #footnote {
            font-size: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Join our mailing list</h1>
    <p>We'd love to keep you updated with our latest news and offers.*</p>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        
        <button type="submit">Subscribe</button>
    </form>
    <p id="footnote">*We respect your privacy and won't spam you.</p>
</body>
</html>
